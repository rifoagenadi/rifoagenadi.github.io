        /* Navigation highlight for current page */

        /* Gashapon container */
        .gashapon-container {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Capsule animation container */
        .capsule-container {
            margin: 3rem 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Capsule (toilet paper roll style) */
        .capsule {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .capsule::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(-15deg) scale(1.05); }
            20% { transform: rotate(15deg) scale(1.05); }
            30% { transform: rotate(-15deg) scale(1.05); }
            40% { transform: rotate(15deg) scale(1.05); }
            50% { transform: rotate(-10deg) scale(1.05); }
            60% { transform: rotate(10deg) scale(1.05); }
            70% { transform: rotate(-5deg) scale(1.05); }
            80% { transform: rotate(5deg) scale(1.05); }
            90% { transform: rotate(0deg) scale(1.05); }
        }
        
        /* Pop and fade out animation */
        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        /* Reveal animation */
        @keyframes reveal {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .capsule.shaking {
            animation: shake 1s ease-in-out;
        }
        
        .capsule.popping {
            animation: popOut 0.5s ease-out forwards;
        }
        
        /* Result display */
        .result-display {
            display: none;
            animation: reveal 0.8s ease-out;
        }
        
        .result-display.show {
            display: block;
        }
        
        .result-image {
            max-width: 300px;
            max-height: 300px;
            border: 3px solid #1a1a1a;

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        .result-info {

        .result-info h3 {

        .result-info p {

        /* Button */
        .gashapon-btn {

            color: #ffffff !important;
            padding: 1.25rem 3rem;
            border: 2px solid #1a1a1a;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: none !important;
            font-family: 'Inter', sans-serif;
        }
        
        .gashapon-btn:hover {
            background-color: #ffffff;
            color: #1a1a1a !important;
            border-bottom: none !important;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .gashapon-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .gashapon-btn:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;

        }

    <!-- JavaScript for gashapon animation -->
    <script>
        // Update year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Poop characters data
        const poopCharacters = [
            {
                name: "Liner the Elegant",
                image: "images/poops/line.jpeg",
                description: "A sophisticated poop with clean, straight lines. Liner is known for being organized and always keeping things in order.",
                facts: "Liner only appears on Mondays and always starts the week right. Legend says Liner was once a perfect coil but decided to go straight edge!"
            },
            {
                name: "Swirly the Magnificent",
                image: "images/poops/swirl.jpeg",
                description: "A whimsical poop with hypnotic swirls. Swirly brings joy and wonder wherever it goes, spinning tales of adventure.",
                facts: "Swirly can spin 360 degrees in under 2 seconds! This poop is said to have the power to make people dizzy just by looking at it."
            }
        ];
        
        // Gashapon logic
        const gashaponBtn = document.getElementById('gashaponBtn');
        const capsule = document.getElementById('capsule');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultImage = document.getElementById('resultImage');
        const poopName = document.getElementById('poopName');
        const poopDescription = document.getElementById('poopDescription');
        const poopFacts = document.getElementById('poopFacts');
        
        // Audio elements
        const shakeSound = document.getElementById('shakeSound');
        const revealSound = document.getElementById('revealSound');
        
        let isAnimating = false;
        
        function playSound(audio) {
            // Reset and play sound
            audio.currentTime = 0;
            audio.play().catch(err => {
                console.log('Audio play failed:', err);
                // Fallback: audio might be blocked by browser autoplay policy
            });
        }
        
        function rollGashapon() {
            if (isAnimating) return;
            
            isAnimating = true;
            gashaponBtn.disabled = true;
            
            // Hide previous result
            resultDisplay.classList.remove('show');
            capsule.style.display = 'flex';
            
            // Start shake animation with sound
            capsule.classList.add('shaking');
            playSound(shakeSound);
            
            // After shake, do pop animation
            setTimeout(() => {
                capsule.classList.remove('shaking');
                capsule.classList.add('popping');
                
                // Play henshin sound when popping
                playSound(revealSound);
                
                // Select random poop
                const randomPoop = poopCharacters[Math.floor(Math.random() * poopCharacters.length)];
                
                // After pop animation, show result
                setTimeout(() => {
                    capsule.style.display = 'none';
                    capsule.classList.remove('popping');
                    
                    // Set result data
                    resultImage.src = randomPoop.image;
                    poopName.textContent = randomPoop.name;
                    poopDescription.textContent = randomPoop.description;
                    poopFacts.textContent = randomPoop.facts;
                    
                    // Show result with animation
                    resultDisplay.classList.add('show');
                    
                    // Reset after showing result
                    setTimeout(() => {
                        isAnimating = false;
                        gashaponBtn.disabled = false;
                    }, 800);
                }, 500);
            }, 1000);
        }
        
        // Add click event listener
        gashaponBtn.addEventListener('click', rollGashapon);
    </script>
